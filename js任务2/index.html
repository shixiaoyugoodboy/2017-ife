<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    shisi
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
   window.onload=function () {
       var array =[];
       var ul = document.getElementById('aqi-list');
       function arr(arr) {
           for(let i =0;i<arr.length;i++){
               if(arr[i][1]>60){
                   array.push(arr[i]);
               }
           }
       }
       arr(aqiData);
       var sortarray = array.sort(function (x,y) {
           return y[1] - x[1];
       });
       var first = ['一','二','三']
      function lis(arr) {
          var str = '';
          for(let i=0;i<arr.length;i++) {
              str += '<li>' + '第'+first[i]+'名：'+arr[i][0]+ ',' +arr[i][1]+
              '</li>';
          }
          return str;
      }
      console.log(sortarray);
     ul.innerHTML = lis(sortarray);


   };

</script>
</body>
